{% extends 'base.html' %}
{% load crispy_forms_tags %} <!--to load in crispy form -->

{% block content %}
<h1>Register page</h1>
<form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
        <legend class="border-bottom mb-4">Join Today</legend>
        {{ form|crispy }}
    </fieldset>
    <div class="form-group">
        <button class="btn btn-outline-info" type="submit">Sign Up</button>
    </div>
</form>
{% endblock %}
